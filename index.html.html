<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة تكلفة الشحن - تحويل اليوان للدولار</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      direction: rtl;
    }
    h2 {
      background-color: #007bff;
      color: white;
      padding: 15px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      line-height: 2;
      text-align: right;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>📦 حاسبة تكلفة الشحن (تحويل اليوان للدولار)</h2>
  <div class="container">
    <input id="dimensions" placeholder="📐 الأبعاد (مثال: 88*32*44)">
    <input id="yuan" type="number" placeholder="💰 سعر القطعة باليوان (مثال: 140)">
    <input id="exchangeRate" type="number" step="0.01" placeholder="💱 سعر صرف اليوان (مثال: 7.2)">
    <input id="quantity" type="number" placeholder="🔢 عدد القطع في الكارتون (مثال: 2)">
    <button onclick="calculate()">احسب</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    function calculate() {
      const dims = document.getElementById('dimensions').value.split('*');
      const yuan = parseFloat(document.getElementById('yuan').value);
      const rate = parseFloat(document.getElementById('exchangeRate').value);
      const qty = parseInt(document.getElementById('quantity').value);

      if (dims.length !== 3 || isNaN(yuan) || isNaN(rate) || isNaN(qty) || qty <= 0) {
        document.getElementById('output').innerHTML = "❌ تأكد من إدخال الأبعاد وسعر اليوان وسعر الصرف وعدد القطع بشكل صحيح.";
        return;
      }

      const [l, w, h] = dims.map(Number);
      const volume = (l * w * h) / 1000000;
      const shippingIQD = volume * 110 * 1380;
      const shippingPerUnit = shippingIQD / qty;

      const usdPrice = yuan / rate;
      const itemCostIQD = usdPrice * 1380;
      const totalPerUnit = itemCostIQD + shippingPerUnit + 3000;

      document.getElementById('output').innerHTML = `
        ✅ حجم الكارتون: ${volume.toFixed(4)} م³<br>
        💵 سعر القطعة بالدولار: ${usdPrice.toFixed(2)} $<br>
        💰 سعر القطعة بالدينار: ${itemCostIQD.toFixed(2)} دينار<br>
        🚚 تكلفة شحن الكارتون: ${shippingIQD.toFixed(2)} دينار<br>
        📦 شحن للقطعة: ${shippingPerUnit.toFixed(2)} دينار<br>
        💳 السعر النهائي للقطعة: ${totalPerUnit.toFixed(2)} دينار
      `;
    }
  </script>
</body>
</html>
